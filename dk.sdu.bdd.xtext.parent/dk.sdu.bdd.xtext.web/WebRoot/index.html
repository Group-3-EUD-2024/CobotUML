<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-us">
    <title>Example Web Editor</title>
    <link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-ace.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="webjars/requirejs/2.3.6/require.min.js"></script>
    <script src="./scripts/imports.js" defer></script>
    <script src="./scripts/generators/bdd.js" defer></script>
    <script src="./scripts/generators/blockGenerator.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Editor for BDD Scenarios</h1>
        <span class=file-name>
          <label for="fileName">File name</label>
          <input id="fileName" type="text" maxlength="35"/>
      </div>
      <div class="editor-tab">
        <span id="entity-tab" style="cursor: pointer;" data-editor-id="xtext-editor-entities" class="tab">Entities</span>
        <span id="scenario-tab"  style="cursor: pointer;"  data-editor-id="xtext-editor-scenarios" class="tab">Scenarios</span>
        <span id="warning-message" style="color:red; visibility: hidden;">Entities should be defined first.</span>
		<div class="block-uml-tab">
		      <button type="button" id="blocks-tab" class="tab-button">Blocks</button>
		      <button type="button" id="uml-tab" class="tab-button">UML</button>
	      </div>
      </div>
	  
      <div class="content">
        <div class="xtext-wrapper">
          <div id="xtext-editor-scenarios" class="xtext-editor" style="display: none" 
            data-editor-resource-id="multi-resource/scenarios.bdd" 
            data-editor-xtext-lang="bdd">
          </div>
          <div id="xtext-editor-entities" class="xtext-editor" style="display: block"
            data-editor-resource-id="multi-resource/widgets.bdd" 
            data-editor-xtext-lang="bdd">
          </div>
        </div>
        <div class="blockly" id="blockly-editor" style="display:block;"></div>
        <div class="blockly" id="blockly-editor2" style="display:none;"></div>
		<div id="uml-container" class="uml-editor" style="display: none;">
			<div id="uml-canvas"></div>
			<div id="toolbox">
			    <div class="tool-container">
			        <button type="button" class="tool" draggable="true" id="drawCircle">Circle</button>
			        <button type="button" class="tool" draggable="true" id="drawSquare">Square</button>
					<div class="mouse-options">
						<h4>Mouse options</h4>        
						<button class="tool" draggable="false" id="movePaperMouse">Pan selector</button>
						<button class="tool" draggable="false" id="defaultMouse">Arrow selector</button>
					</div>
			    </div>
			    <div class="style-container">
					<h4>Selected Element settings</h4>        
			        <label for="fillColorPicker">Fill Color:</label>
			        <input type="color" id="fillColorPicker" value="#000000">
			        <label for="strokeColorPicker">Stroke Color:</label>
			        <input type="color" id="strokeColorPicker" value="#000000">
			        <label for="textInput">Text:</label>
					<textarea id="textAreaInput" placeholder="Enter text here"></textarea>
					<label for="textColorPicker">Text Color:</label>
				    <input type="color" id="textColorPicker" value="#000000">
			        <label for="strokeWidth">Stroke Width:</label>
			        <input type="range" id="strokeWidth" min="1" max="10" value="2">
			        <label for="widthSize">Width:</label>
			        <input type="range" id="widthSize" min="20" max="1000" value="80">
			        <label for="heightSize">Height:</label>
			        <input type="range" id="heightSize" min="20" max="1000" value="80">
			        <label for="rotation">Rotation:</label>
			        <input type="range" id="rotation" min="0" max="360" value="0">
			    </div>
			</div>
		</div>
      </div>
      <div>
        <button id="save-button" value="Save" title="Save">Save</button>
        <input id="file-input" type="file" style="display: none;"/>
        <button id="load-button" value="Load" title="Load">Load</button>
        <button id="get-ast">Get ast</button>
        <button id="save-scenario" onclick="saveScenario()">Save Scenario</button>
        <button id="save-entities" onclick="saveEntities()">Save Entities</button>    
        <button id="run-scenario" onclick="runScenario()">Run Scenario</button>
      </div>
    </div>
  </body>
</html>
